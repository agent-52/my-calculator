<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculation</title>
  <link rel="stylesheet" href="calculatorstyle.css">
</head>
  <body>

    <div class="container">

      <p class="display"></p>
      <p class="line1">
        <button onclick="
          updateCalculation('1');
        ">1</button>
        
        <button onclick="
          updateCalculation('2');
        ">2</button>
  
        <button onclick="
          updateCalculation('3');
        ">3</button>
  
        <button onclick="
          updateCalculation(' + ');
        ">+</button>
      </p>
  
      <p class="line2">
        <button onclick="
          updateCalculation('4');
        ">4</button>
        
        <button onclick="
          updateCalculation('5');
        ">5</button>
  
        <button onclick="
          updateCalculation('6');
        ">6</button>
  
        <button onclick="
        updateCalculation(' - ');
  
        ">-</button>
      </p>
  
      <p class="line3">
        <button onclick="
        updateCalculation('7');
    
        ">7</button>
        
        <button onclick="
        updateCalculation('8');
  
        ">8</button>
  
        <button onclick="
        updateCalculation('9');
  
        ">9</button>
  
        <button onclick="
        updateCalculation('*');
  
        ">*</button>
      </p>
  
      <p class="line4">
        <button onclick="
        updateCalculation('0');
  
        ">0</button>
        
        <button onclick="
        updateCalculation('.');
  
        ">.</button>
  
        <button onclick="
          if (calculation=== ''){
            calculation = '';
          }else{
            calculation = eval(calculation);
            document.querySelector('.display').innerHTML = calculation;
  
          }
  
        ">=</button>
  
        <button onclick="
        updateCalculation(' / ');
         
        ">/</button>
      </p>
  
      <p class="clearbox">
        <button class="clear" onclick="
        calculation = '';
        document.querySelector('.display').innerHTML = '0';
        
        ">Clear</button>
      </p>

    </div>

    <div class="myself">Made by <em>ABHAY</em></div>
  



   
    <script>
      
      let calculation = '';
      function updateCalculation(value){
        calculation += value;
        document.querySelector('.display').innerHTML = calculation;
        

      }
    </script>
  </body>
</html>
